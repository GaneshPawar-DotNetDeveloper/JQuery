<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(function () {
        $('button').click(function () {
            $('p').empty(); // it will remove all child element.
            $('p').remove(); // it will remove element itself.

        });
    });
</script>
</head>
<body>
    <button>click me</button>
    <br />
    <p>this is paragraph</p>
</body>
</html>
