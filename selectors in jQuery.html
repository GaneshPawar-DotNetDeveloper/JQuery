    <script>

                $('table tbody tr:even').css('background-color', 'yellow');

        });
    </script>
</head>
<body>

    <table border="1">

            <tr>
                <th>id</th>

                    name

            </tr>
        </thead>
        <tbody>
            <tr><th>1</th><th>ganesh</th><th>male</th></tr>
            <tr><th>2</th><th>mahesh</th><th>male</th></tr>
            <tr><th>3</th><th>ramesh</th><th>male</th></tr>
            <tr><th>4</th><th>rupali</th><th>female</th></tr>

        </tbody>
    </table> 
    <br />
    <button>click me </button>

</body>
</html>
