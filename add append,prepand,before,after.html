<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(function () {
        $('button').click(function () {
            $('p').append('apend text');
            $('p').prepend('prepend text   ');
            $('p').before('before text');
            $('p').after('after text');

        });
    });
    </script>
   
</head>
<body>
     <button>click me</button><br />
    <p>this is parargaph text</p>
</body>
