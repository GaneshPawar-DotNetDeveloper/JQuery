<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(function () {
        $('button').click(function () {
            $('div').hide('slow', function () {
                alert('this is second parameter== callback function');
            });
        });
    });
</script>
</head>
<body>
    <button>click me</button>
    <br />
    <br />
    <br />
    <br />
    <div style="background-color:red;height:100px;width:100px ; position:absolute ">
        div content
    </div>
</body>
</html>
